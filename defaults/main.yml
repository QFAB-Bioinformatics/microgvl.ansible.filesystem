#
# Vars over-ridden from the default gvl filesystem to suit the microbial filesystem.
#

galaxy_tools_tool_list_files: [ "roles/gvl.ansible.filesystem/files/scripts/shed_tool_list.yaml.gvl", "roles/microgvl.ansible.filesystem/files/scripts/shed_tool_list.yaml.mgvl" ]

gvl_fs_name: "mGVL filesystem"
gvl_fs_flavour: "Microbial GVL"
gvl_version: "0.9-4"
gvl_galaxy_brand: "mGVL {{ gvl_verison }}"

gvl_fs_archive_name: "microgvl-fs-{{ gvl_version }}.tar.gz"

cmg_extra_files:
  - src: roles/microgvl.ansible.filesystem/files/galaxy-app
    dest: "{{ galaxyFS_base_dir }}"
